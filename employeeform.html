<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>
<body>
    <h2>Employee Form</h2>
    <form id="employeeForm">
        <label for="employeeId">Employee ID:</label>
        <input type="number" id="employeeId" name="employeeId" required><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

        <label for="sss">SSS:</label>
        <input type="number" id="sss" name="sss" required><br>

        <label for="philhealth">PhilHealth:</label>
        <input type="number" id="philhealth" name="philhealth" required><br>

        <label for="tin">TIN:</label>
        <input type="number" id="tin" name="tin" required><br>

        <label for="pagibig">Pag-IBIG:</label>
        <input type="number" id="pagibig" name="pagibig" required><br>

        <label for="status">Status:</label>
        <input type="number" id="status" name="status" required><br>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required><br>

        <label for="immediateSupervisor">Immediate Supervisor:</label>
        <input type="text" id="immediateSupervisor" name="immediateSupervisor" required><br>

        <!-- Buttons for CRUD operations -->
        <button type="submit" onclick="createEmployee()">Create</button>
        <button type="submit" onclick="updateEmployee()">Update</button>
        <button type="button" onclick="deleteEmployee()">Delete</button>
    </form>
</body>
</html>
