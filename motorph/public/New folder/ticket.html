<!-- ticket.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Request Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-xl font-semibold mb-4">Create Service Request Ticket</h1>
    <form id="ticketForm" class="space-y-4">
      <div>
        <label for="date" class="block font-medium">Date:</label>
        <input type="date" id="date" name="date" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div>
        <label for="assignTeam" class="block font-medium">Assign Team:</label>
        <select id="assignTeam" name="assignTeam" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          <option value="HR">HR</option>
          <option value="Payroll">Payroll</option>
          <option value="IT">IT</option>
        </select>
      </div>
      <div>
        <label for="severity" class="block font-medium">Severity:</label>
        <select id="severity" name="severity" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>
      <div>
        <label for="subject" class="block font-medium">Subject:</label>
        <input type="text" id="subject" name="subject" maxlength="50" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div>
        <label for="description" class="block font-medium">Description:</label>
        <textarea id="description" name="description" maxlength="180" rows="3" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
      </div>
      <div class="flex justify-between">
        <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-200">Submit</button>
        <button type="reset" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring focus:ring-gray-200">Reset</button>
      </div>
    </form>
  </div>

  <script src="ticket.js"></script>
</body>
</html>
