<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorPH All-in-One Suite</title>
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
        /* global 94%+ browsers support */
        body {
            background: linear-gradient(90deg, rgba(76, 175, 80, 1) 0%, rgba(49, 220, 255, 1) 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl mb-6">Welcome to MotorPH All-in-One Suite</h1>
            <p class="mb-4">Please select your role:</p>
            <select id="roleSelect" class="px-4 py-2 mb-6 border border-gray-300 rounded-lg">
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>
            <button id="loginButton" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
