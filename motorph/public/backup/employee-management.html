<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="text-center">
            <h1 class="text-xl font-semibold mb-4">Employee Management</h1>
            <button id="createEmployeeBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">Create</button>
            <select id="searchCriteria" class="py-2 px-4 border border-gray-300 rounded mr-2">
                <option value="employeeID">Employee ID</option>
                <option value="firstName">First Name</option>
                <option value="lastName">Last Name</option>
            </select>
            <input type="text" id="searchTerm" class="py-2 px-4 border border-gray-300 rounded mr-2" placeholder="Search term">
            <button id="searchBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
        </div>
        <div class="bg-white shadow-md rounded p-4 mb-4 mx-auto max-w-lg">
            <table class="w-full whitespace-nowrap">
                <thead>
                    <tr>
                        <th class="px-2 py-2">Employee ID</th>
                        <th class="px-2 py-2">First Name</th>
                        <th class="px-2 py-2">Last Name</th>
                        <th class="px-2 py-2">Status</th>
                        <th class="px-2 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                    <!-- Employee data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="employee-management.js"></script>
</body>
</html>
