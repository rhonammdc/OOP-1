<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-3/4 p-6 bg-white rounded-lg shadow-lg">
        <div class="flex justify-between items-center mb-4">
            <button id="prevMonthBtn" class="px-2 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Previous Month</button>
            <h1 id="currentMonthYear" class="text-lg font-semibold"></h1>
            <button id="nextMonthBtn" class="px-2 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Next Month</button>
        </div>
        <table class="w-full">
            <thead>
                <tr>
                    <th class="border px-4 py-2"></th>
                    <th class="border px-4 py-2">Time In</th>
                    <th class="border px-4 py-2">Time Out</th>
                    <th class="border px-4 py-2">Total Hours</th>
                </tr>
            </thead>
            <tbody id="timesheetBody">
                <!-- Timesheet content will be dynamically generated here -->
            </tbody>
        </table>
    </div>

    <script src="timesheet.js"></script>
</body>
</html>
