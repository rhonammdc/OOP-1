<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="container max-w-md bg-white shadow-md rounded p-4 mt-20">
        <h1 class="text-center text-2xl font-semibold mb-4">View Ticket</h1>
        <div class="mb-2">
            <label class="block text-sm font-bold mb-1" for="employeeID">Employee ID:</label>
            <input type="text" id="employeeID" class="border rounded-md px-3 py-1 w-full" disabled>
        </div>
        <div class="mb-2">
            <label class="block text-sm font-bold mb-1" for="ticketID">Ticket ID:</label>
            <input type="text" id="ticketID" class="border rounded-md px-3 py-1 w-full" disabled>
        </div>
        <div class="mb-2">
            <label class="block text-sm font-bold mb-1" for="assignTeam">Assign Team:</label>
            <select id="assignTeam" class="border rounded-md px-3 py-1 w-full">
                <option value="HR">HR</option>
                <option value="Payroll">Payroll</option>
                <option value="IT">IT</option>
            </select>
        </div>
        <div class="mb-2">
            <label class="block text-sm font-bold mb-1" for="severity">Severity:</label>
            <select id="severity" class="border rounded-md px-3 py-1 w-full">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Urgent">Urgent</option>
            </select>
        </div>
        <div class="mb-2">
            <label class="block text-sm font-bold mb-1" for="subject">Subject:</label>
            <input type="text" id="subject" class="border rounded-md px-3 py-1 w-full" disabled>
        </div>
        <div class="mb-2">
            <label class="block text-sm font-bold mb-1" for="description">Description:</label>
            <textarea id="description" class="border rounded-md px-3 py-1 w-full h-20 resize-none"></textarea>
        </div>
        <div class="mb-2">
            <label class="block text-sm font-bold mb-1" for="status">Status:</label>
            <select id="status" class="border rounded-md px-3 py-1 w-full">
                <option value="Assigned">Assigned</option>
                <option value="Closed">Closed</option>
                <option value="Working">Working</option>
                <option value="Cancelled">Cancelled</option>
                <option value="Reassigned">Reassigned</option>
            </select>
        </div>
        <div class="flex justify-center">
            <button id="updateBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update</button>
            <button id="closeBtn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-4">Close</button>
        </div>
    </div>
    <script src="view-ticket.js"></script>
</body>
</html>
