<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="bg-white shadow-md rounded p-4 max-w-md w-full text-center">
        <h1 class="text-lg font-semibold mb-4">Time Entry</h1>
        <div id="currentDateTime" class="text-lg mb-4"></div>
        <div class="mb-4">
            <button id="timeInButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Time In</button>
            <button id="timeOutButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Time Out</button>
        </div>
    </div>
    <script src="timeentry.js"></script>
</body>
</html>
