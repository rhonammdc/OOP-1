<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timesheet Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  /* Custom styles */
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8fafc;
    color: #374151;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
  }
  .btn {
    cursor: pointer;
  }
  .error {
    color: #ef4444;
  }
</style>
</head>
<body>

<div class="container mx-auto p-6">
  <h2 class="text-3xl font-semibold text-center mb-6">Timesheet Dashboard</h2>
  
  <!-- Clock -->
  <div id="clock" class="text-4xl text-center mb-8"></div>

  <!-- Time In and Time Out buttons -->
  <div class="flex justify-center mb-6 space-x-4">
    <button id="timeInBtn" class="btn bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded focus:outline-none focus:shadow-outline">Time In</button>
    <button id="timeOutBtn" class="btn bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded focus:outline-none focus:shadow-outline">Time Out</button>
  </div>

  <!-- Timesheet grid -->
  <div class="grid grid-cols-2 gap-4 mb-6">
    <div id="timeInDisplay" class="border rounded p-4 text-center text-lg">Time In: <span id="timeInValue"></span></div>
    <div id="timeOutDisplay" class="border rounded p-4 text-center text-lg">Time Out: <span id="timeOutValue"></span></div>
  </div>

  <!-- Error message -->
  <div id="error" class="error text-center mb-4"></div>

  <!-- Submit button -->
  <div class="text-center">
    <button id="submitBtn" class="btn bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded focus:outline-none focus:shadow-outline">Submit</button>
  </div>
</div>

<script src="timelog.js"></script>
</body>
</html>
