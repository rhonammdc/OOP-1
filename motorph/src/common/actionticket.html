<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .table-container {
            height: 350px;
            overflow-y: auto;
            max-height: 350px;
        }
        .bg-white {
            width: 750px;
            max-width: 750px;
            font-size: 12px;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded p-4 max-w-2xl">
        <h1 class="text-center text-2xl font-semibold mb-4">Service Request Ticket</h1>
        <div class="flex mb-4">
            <input type="text" id="searchInput" class="border border-gray-300 rounded-md px-3 py-1 flex-grow focus:outline-none focus:border-indigo-500" placeholder="Search tickets...">
            <button id="viewTicketBtn" class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-7 rounded">View</button>
        </div>
        <div class="table-container">
            <table class="w-full whitespace-nowrap">
                <thead>
                    <tr>
                        <th class="px-2 py-2">Select</th>
                        <th class="px-2 py-2">Employee ID</th>
                        <th class="px-2 py-2">Ticket ID</th>
                        <th class="px-2 py-2">Assign Team</th>
                        <th class="px-2 py-2">Severity</th>
                        <th class="px-2 py-2">Subject</th>
                        <th class="px-2 py-2">Description</th>
                        <th class="px-2 py-2">Status</th> 
                    </tr>
                </thead>
                <tbody id="ticketTableBody">
                    <!-- Ticket data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="actionticket.js"></script>
</body>
</html>
