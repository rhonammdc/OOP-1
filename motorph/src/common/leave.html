<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-1/2 p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Leave Application Form</h1>
        <form id="leaveForm">
            <div class="mb-4">
                <label for="startDate" class="block text-sm font-semibold text-gray-600">Start Date</label>
                <input type="date" id="startDate" name="startDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
            </div>
            <div class="mb-4">
                <label for="endDate" class="block text-sm font-semibold text-gray-600">End Date</label>
                <input type="date" id="endDate" name="endDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
            </div>
            <div class="mb-4">
                <label for="leaveType" class="block text-sm font-semibold text-gray-600">Type of Leave</label>
                <select id="leaveType" name="leaveType" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
                    <option value="sick">Sick Leave</option>
                    <option value="vacation">Vacation Leave</option>
                    <option value="emergency">Emergency Leave</option>
                    <option value="maternity">Maternity Leave</option>
                    <option value="paternity">Paternity Leave</option>
                    <option value="bereavement">Bereavement Leave</option>
                    <option value="magna-carta">Magna Carta Leave</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="reason" class="block text-sm font-semibold text-gray-600">Reason</label>
                <input type="text" id="reason" name="reason" maxlength="50" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
            </div>
            <div class="flex justify-between">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Submit</button>
                <button type="reset" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:bg-gray-400">Reset</button>
            </div>
        </form>
    </div>

    <script src="leave.js"></script>
</body>
</html>
