<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional CSS for custom styling */
        .earnings-container {
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .deductions-container {
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .net-pay-container {
            border: 1px solid #e2e8f0;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
        <h1 class="text-2xl font-bold text-center mb-4">MotorPH Payslip Generator</h1>
        <div class="mb-4">
            <label for="employeeId" class="block mb-2">Employee ID:</label>
            <select id="employeeId" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                <!-- Employee IDs will be populated dynamically -->
            </select>
        </div>
        <div id="payslipForm" class="show">
            <h2 class="text-xl font-bold mb-4">Employee Information</h2>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="lastName" class="block mb-2">LAST NAME:</label>
                    <input type="text" id="lastName" class="w-full px-4 py-2 rounded-md border border-gray-300" readonly>
                </div>
                <div>
                    <label for="firstName" class="block mb-2">FIRST NAME:</label>
                    <input type="text" id="firstName" class="w-full px-4 py-2 rounded-md border border-gray-300" readonly>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="sssNumber" class="block mb-2">SSS NUMBER:</label>
                    <input type="text" id="sssNumber" class="w-full px-4 py-2 rounded-md border border-gray-300" readonly>
                </div>
                <div>
                    <label for="pagibigNumber" class="block mb-2">PAGIBIG NUMBER:</label>
                    <input type="text" id="pagibigNumber" class="w-full px-4 py-2 rounded-md border border-gray-300" readonly>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="philhealthNumber" class="block mb-2">PHILHEALTH NUMBER:</label>
                    <input type="text" id="philhealthNumber" class="w-full px-4 py-2 rounded-md border border-gray-300" readonly>
                </div>
                <div>
                    <label for="tinNumber" class="block mb-2">TIN NUMBER:</label>
                    <input type="text" id="tinNumber" class="w-full px-4 py-2 rounded-md border border-gray-300" readonly>
                </div>
            </div>
            <hr class="my-4">
            <div class="earnings-container">
                <h2 class="text-xl font-bold mb-4">Earnings</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="basicSalary" class="block mb-2">BASIC SALARY:</label>
                        <input type="text" id="basicSalary" class="w-full px-4 py-2 rounded-md border border-gray-300" readonly>
                    </div>
                    <div>
                        <label for="overtimeHours" class="block mb-2">OVERTIME:</label>
                        <input type="number" id="overtimeHours" class="w-full px-4 py-2 rounded-md border border-gray-300">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="riceSubsidy" class="block mb-2">RICE SUBSIDY:</label>
                        <input type="text" id="riceSubsidy" class="w-full px-4 py-2 rounded-md border border-gray-300" readonly>
                    </div>
                    <div>
                        <label for="phoneAllowance" class="block mb-2">PHONE ALLOWANCE:</label>
                        <input type="text" id="phoneAllowance" class="w-full px-4 py-2 rounded-md border border-gray-300" readonly>
                    </div>
                </div>
                <div>
                    <label for="clothingAllowance" class="block mb-2">CLOTHING ALLOWANCE:</label>
                    <input type="text" id="clothingAllowance" class="w-full px-4 py-2 rounded-md border border-gray-300" readonly>
                </div>
            </div>
            <hr class="my-4">
            <div class="deductions-container">
                <h2 class="text-xl font-bold mb-4">Deductions</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="withholdingTax" class="block mb-2">WITHHOLDING TAX:</label>
                        <input type="text" id="withholdingTax" class="w-full px-4 py-2 rounded-md border border-gray-300" readonly>
                    </div>
                    <div>
                        <label for="sssDeduction" class="block mb-2">SSS DEDUCTION:</label>
                        <input type="text" id="sssDeduction" class="w-full px-4 py-2 rounded-md border border-gray-300" readonly>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="philhealthDeduction" class="block mb-2">PHILHEALTH DEDUCTION:</label>
                        <input type="text" id="philhealthDeduction" class="w-full px-4 py-2 rounded-md border border-gray-300" readonly>
                    </div>
                    <div>
                        <label for="pagibigContribution" class="block mb-2">PAGIBIG CONTRIBUTION:</label>
                        <input type="text" id="pagibigContribution" class="w-full px-4 py-2 rounded-md border border-gray-300" readonly>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="totalDeductions" class="block mb-2">TOTAL DEDUCTIONS:</label>
                        <input type="text" id="totalDeductions" class="w-full px-4 py-2 rounded-md border border-gray-300" readonly>
                    </div>
                    <div>
                        <label for="netPay" class="block mb-2">NET PAY:</label>
                        <input type="text" id="netPay" class="w-full px-4 py-2 rounded-md border border-gray-300" readonly>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button id="calculateBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md focus:outline-none">Calculate</button>
                <button id="generateBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md focus:outline-none">Generate</button>
            </div>
        </div>
    </div>
    <script src="payslipgenerator.js"></script>
</body>
</html>
