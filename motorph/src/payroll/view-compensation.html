<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Compensation</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="text-center">
            <h1 class="text-3xl font-semibold mb-4">View Compensation</h1>
        </div>
        <form id="viewCompensationForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mx-auto max-w-md">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="employeeID">Employee ID:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="employeeID" name="employeeID" type="number" min="1" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="basicSalary">Basic Salary:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="basicSalary" name="basicSalary" type="number" min="0" disabled>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="riceSubsidy">Rice Subsidy:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="riceSubsidy" name="riceSubsidy" type="number" min="0" disabled>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="phoneAllowance">Phone Allowance:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phoneAllowance" name="phoneAllowance" type="number" min="0" disabled>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="clothingAllowance">Clothing Allowance:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="clothingAllowance" name="clothingAllowance" type="number" min="0" disabled>
            </div>
            <div class="flex items-center justify-between">
                <button id="updateBtn" type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update</button>
                <button id="resetBtn" type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Reset</button>
            </div>
        </form>
    </div>

    <!-- Include view-compensation.js -->
    <script src="view-compensation.js"></script>
</body>
</html>
