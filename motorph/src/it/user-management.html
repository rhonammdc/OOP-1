<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Access Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include FontAwesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-center text-2xl font-semibold mb-4">User Access Management</h1>
        <div class="flex justify-center items-center mb-4">
            <div class="flex space-x-2 items-center">
                <button id="createUserBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-3 rounded">Create</button>
                <button id="viewUserBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded">View</button>
                <button id="bulkDeleteBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-3 rounded">Delete</button>
                <button id="refreshBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-3 rounded ml-2">
                    <i class="fas fa-sync-alt"></i> <!-- FontAwesome refresh icon -->
                </button>
            </div>
            <div class="w-1/3">
                <input type="text" id="searchInput" class="border border-gray-300 rounded-md px-3 py-1 w-full ml-4 focus:outline-none focus:border-indigo-500" placeholder="Search users...">
            </div>
        </div>
        <div class="bg-white shadow-md rounded p-4 mb-4 mx-auto max-w-lg">
            <table class="w-full whitespace-nowrap">
                <thead>
                    <tr>
                        <th class="px-2 py-2">Select</th>
                        <th class="px-2 py-2">Username</th>
                        <th class="px-2 py-2">Password</th>
                        <th class="px-2 py-2">Employee ID</th>
                        <th class="px-2 py-2">Role</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="user-management.js"></script>
</body>
</html>
