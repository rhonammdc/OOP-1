<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-center text-2xl font-semibold mb-4">Employee Management</h1>
        <div class="flex justify-center items-center mb-4">
            <div class="flex space-x-2 items-center">
                <button id="createEmployeeBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-3 rounded">Create</button>
                <button id="viewEmployeeBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded">View</button>
                <button id="deleteEmployeeBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-3 rounded mr-2">Delete</button>
            </div>
            <div class="w-1/3">
                <input type="text" id="searchInput" class="border border-gray-300 rounded-md px-3 py-1 w-full ml-4 focus:outline-none focus:border-indigo-500" placeholder="Search employees...">
            </div>
        </div>
        <div class="bg-white shadow-md rounded p-4 mb-4 mx-auto max-w-lg">
            <table class="w-full whitespace-nowrap">
                <thead>
                    <tr>
                        <th class="px-2 py-2">Select</th>
                        <th class="px-2 py-2">Employee ID</th>
                        <th class="px-2 py-2">First Name</th>
                        <th class="px-2 py-2">Last Name</th>
                        <th class="px-2 py-2">Status</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                    <!-- Employee data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="employee-management.js"></script>
</body>
</html>
