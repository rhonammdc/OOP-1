<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS for form layout -->
    <style>
        .form-label {
            min-width: 120px; /* Adjust as needed for label width */
        }
        .form-field {
            flex: 1;
        }
        .form-line {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="text-center"> <!-- Center the heading -->
            <h1 class="text-3xl font-semibold mb-4">Create Employee</h1>
        </div>
        <form id="createEmployeeForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mx-auto max-w-3xl">
            <!-- Form container for dynamically added rows -->
            <div id="employeeFormContainer"></div>
            <!-- Add Row Button -->
            <div class="flex justify-center mb-4">
                <button type="button" id="addRowBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    <i class="fas fa-plus"></i> Add Row
                </button>
            </div>
            <!-- Submit and Reset Buttons -->
            <div class="flex justify-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="submitBtn" type="submit">Submit</button>
                <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-4" id="resetBtn" type="button">Reset</button>
            </div>
        </form>
        <!-- Error Message Display -->
        <div id="message" class="text-center text-red-500 font-bold mt-4"></div>
    </div>
    <!-- Include the JavaScript file -->
    <script src="create-employee.js"></script>
</body>
</html>
