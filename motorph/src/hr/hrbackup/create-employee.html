<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="text-center"> <!-- Center the heading -->
            <h1 class="text-3xl font-semibold mb-4">Create Employee</h1>
        </div>
        <form id="createEmployeeForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mx-auto max-w-md">
            <!-- Form fields -->
            <!-- Employee ID -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="employeeID">Employee ID:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="employeeID" type="text">
            </div>
            <!-- Last Name -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">Last Name:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="lastName" type="text">
            </div>
            <!-- First Name -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">First Name:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="firstName" type="text">
            </div>
            <!-- Birthday -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="birthday">Birthday:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="birthday" type="text">
            </div>
            <!-- Address -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="address">Address:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="address" type="text">
            </div>
            <!-- Phone Number -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="phoneNumber">Phone Number:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phoneNumber" type="text">
            </div>
            <!-- SSS -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="sss">SSS #:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="sss" type="text">
            </div>
            <!-- Philhealth -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="philhealth">Philhealth #:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="philhealth" type="text">
            </div>
            <!-- TIN -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="tin">TIN #:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tin" type="text">
            </div>
            <!-- Pag-ibig -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="pagibig">Pag-ibig #:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="pagibig" type="text">
            </div>
            <!-- Status -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="status">Status:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="status" type="text">
            </div>
            <!-- Position -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="position">Position:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="position" type="text">
            </div>
            <!-- Immediate Supervisor -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="supervisor">Immediate Supervisor:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="supervisor" type="text">
            </div>
            <!-- Submit and Reset Buttons -->
            <div class="flex items-center justify-between">
                <button id="submitBtn" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
                <button id="resetBtn" type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Reset</button>
            </div>
        </form>
    </div>

    <!-- Include Tailwind CSS -->
    <script src="create-employee.js"></script>
</body>
</html>
